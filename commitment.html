<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Commitments üíñ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fecfef);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #fff;
      text-shadow: 2px 2px 15px rgba(0,0,0,0.5);
    }

    ul.commitments {
      list-style: none;
      padding: 0;
      max-width: 600px;
      width: 100%;
    }

    ul.commitments li {
      background: rgba(255, 255, 255, 0.15);
      margin: 15px 0;
      padding: 20px;
      border-radius: 15px;
      font-size: 1.2rem;
      font-weight: 600;
      text-align: left;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }

    ul.commitments li:nth-child(1) { animation-delay: 0s; }
    ul.commitments li:nth-child(2) { animation-delay: 0.2s; }
    ul.commitments li:nth-child(3) { animation-delay: 0.4s; }
    ul.commitments li:nth-child(4) { animation-delay: 0.6s; }

    ul.commitments li::before {
      content: "üíñ";
      position: absolute;
      left: -35px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 1.5rem;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      ul.commitments li {
        font-size: 1rem;
        padding: 15px;
      }
      ul.commitments li::before {
        left: -25px;
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <h1>Our Commitments, Prashu üíñ</h1>

  <ul class="commitments">
    <li>Always love and cherish you unconditionally ‚ù§Ô∏è</li>
    <li>Support each other in every dream and goal üåü</li>
    <li>Create endless happy memories together üì∏</li>
    <li>Travel the world hand in hand üåç</li>
  </ul>

</body>
</html>
