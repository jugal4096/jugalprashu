<!-- Flying Hearts -->
<script>
const canvas = document.getElementById("hearts-canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let hearts = [];
function Heart(x, y, size, speed) {
  this.x = x; this.y = y;
  this.size = size;
  this.speed = speed;
  this.opacity = Math.random();
}
Heart.prototype.draw = function() {
  ctx.fillStyle = "rgba(255,105,180," + this.opacity + ")";
  ctx.beginPath();
  ctx.moveTo(this.x, this.y);
  ctx.bezierCurveTo(this.x - this.size/2, this.y - this.size/2,
                    this.x - this.size, this.y + this.size/3,
                    this.x, this.y + this.size);
  ctx.bezierCurveTo(this.x + this.size, this.y + this.size/3,
                    this.x + this.size/2, this.y - this.size/2,
                    this.x, this.y);
  ctx.fill();
};
Heart.prototype.update = function() {
  this.y -= this.speed;
  if (this.y < -10) this.y = canvas.height + 10;
  this.draw();
};
function initHearts() {
  for (let i=0; i<30; i++) {
    let size = Math.random()*20+10;
    let x = Math.random()*canvas.width;
    let y = Math.random()*canvas.height;
    let speed = Math.random()*1+0.5;
    hearts.push(new Heart(x, y, size, speed));
  }
}
function animateHearts() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  hearts.forEach(h => h.update());
  requestAnimationFrame(animateHearts);
}
initHearts();
animateHearts();
</script>
